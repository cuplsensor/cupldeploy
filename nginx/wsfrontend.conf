server {
    listen 80;
    server_name f3.cupl.uk;

    location / {
        root   /usr/share/nginx/html/wsfrontend_f3;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
        root   /usr/share/nginx/html/wsfrontend_f3;
    }
}


